<html>
  <head>
    <title>Public Client Flow</title>

  <script src='//code.jquery.com/jquery-1.11.2.min.js'></script>
  <script src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <script>
  function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
          results = regex.exec(location.hash);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

    if(window.location.hash) {
        console.log(location.hash);
        console.log(getParameterByName('access_token'));

        $.ajax({
         url: "/token/" + getParameterByName('access_token'),
         type: "GET",
         success: function(data) {


         }
      });

      location.hash=''

    } else {
        var queryStringData = {
            response_type : "token",
            client_id : "bfadf7a0-3364-4f65-9fda-00d37877113f",
            redirect_uri : "http://localhost:8085/oauth2/callback"
        }

        window.location.replace("https://login.mypurecloud.com/oauth/authorize?" + jQuery.param(queryStringData));
    }
  </script>
</head>

    Authentication complete. You may close this window
</body>
</html>
